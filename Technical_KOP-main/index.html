<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TechKOP</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('background.jpg');
            background-size: cover;
            background-repeat: no-repeat;
            background-position: top;
            color: black;
        }
        .header {
            background-color: black;
            color: white;
            text-align: left;
            padding: 20px;
            display: flex;
            align-items: center;
        }
        .logo {
            width: 70px;
            margin-right: 10px;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: calc(100vh - 60px);
        }
        .buttons {
            text-align: center;
        }
        .buttons button {
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 20px 30px; /* Adjust padding for larger buttons */
            margin: 0 10px;
            font-size: 20px; /* Adjust font size for larger text */
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            position: relative;
            text-decoration: none; /* Remove underlines from the button text */
        }
        .buttons button:hover {
            background-color: white;
            color: black;
        }
        .button-image {
            position: absolute;
            top: -175px;
            left: 10;
            right: 0;
            margin: 0 auto;
            width: 150px;
            height: 150px;
        }
        .button-image1 {
            position: absolute;
            top: -175px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 150px;
            height: 140px;
        }
        .button-image2 {
            position: absolute;
            top: -200px;
            left: 0;
            right: 0;
            margin: 0 auto;
            width: 125px;
            height: 175px;
        }
        .buttons button a {
            text-decoration: none; /* Remove underlines from the button names */
            color: inherit; /* Inherit the button's color (white) */
        }
        /* Add styles for the disclaimer button */
        .disclaimer-button {
            position: fixed;
            bottom: 10px;
            right: 10px;
            background-color: transparent;
            color: white;
            border: 1px solid white;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
            text-decoration: none; /* Remove underline from the button text */
        }
        .disclaimer-button:hover {
            background-color: white;
            color: black;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>TechKOP</h1>
    </div>
    <div class="container">
        <div class="buttons">
            <button>
                <a href="Game.html">GAMES</a>
            </button>
            <button>
                <a href="softwares.html">SOFTWARES</a>
            </button>
            <button>
                <a href="Movies.html">MOVIES</a>
            </button>
        </div>
    </div>
    <!-- Add the Disclaimer button -->
    <a href="Disclaimer.html" class="disclaimer-button">Disclaimer*</a>
</body>
</html>
